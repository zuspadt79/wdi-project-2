<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Get Me Ohm!</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" charset="utf-8"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAFqYY6Aqh-7d3cRrSi_NWd5Mo1ANIMh3Y" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</script>
</head>
<body>
  <header>
    <div class="container btn-group" role="container" aria-label="Login Register">
      <img class="evlogo-main" id="logo-main" src="./images/logo@2x.png">
      <a class="location" href="#"><i class="map-marker" aria-hidden="true"></i></a>

      <div class="loggedOut">
        <button type="button" class="btn btn-register"><a href="#" class="register">Register</a></button>
        <button type="button" class="btn btn-login"><a href="#" class="login">Login</a></button>

        <div class="loggedIn">
          <button type="button" class="btn btn-logout"><a href="#" class="logout">Logout</a></button>
        </div>
      </div>
    </div>
  </header>

  <div id="map-canvas"></div>

  <div class="container">
    <footer class="footer">
      <div class="btn-group" data-toggle="buttons">
        <p>
          Charger Type
        </p>
        <label class="btn btn-primary active">
          <input type="radio" name="options" class="btn btn-outline-primary" id="btn-typeTwo" autocomplete="off" checked>Type 2
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" class="btn btn-outline-primary" id="btn-ccs" autocomplete="off">CCS
        </label>
        <label class="btn btn-primary">
          <input type="radio" name="options" class="btn btn-outline-primary" id="btn-chademo" autocomplete="off">CHAdeMO
        </label>
      </div>
    </footer>
  </div>
</body>
</html>
